method: bayes
metric:
  goal: minimize
  name: 'Val MAPE'
parameters:
  augm:
    values:
      - false
  dropout:
    distribution: uniform
    max: 0.2
    min: 0.0
  base_lr:
    distribution: uniform
    max: 5.25e-06
    min: 5.25e-07
  optimizer:
    values:
      - 'adamw'
  scaling:
    values:
      - false
  attention:
    values:
      - true
program: new_main.py
command:
  - srun
  - python3
  - ${program}
  - ${args}
